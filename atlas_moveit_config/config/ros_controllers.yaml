atlas:
# MoveIt-specific simulation settings
  moveit_sim_hw_interface:
    joint_model_group: controllers_initial_group_
    joint_model_group_pose: controllers_initial_pose_
# Settings for ros_control control loop
  generic_hw_control_loop:
    loop_hz: 300
    cycle_time_error_threshold: 0.01
# Settings for ros_control hardware interface
  hardware_interface:
    joints:
      - back_bkz
      - back_bky
      - back_bkx
      - l_arm_shz
      - l_arm_shx
      - l_arm_ely
      - l_arm_elx
      - l_arm_wry
      - l_arm_wrx
      - l_arm_wry2
      - l_fixed
      - l_fixed_dummy
      - l_fixed_dummy2
      - l_palm_to_finger_1_1
      - l_finger_1_1_to_finger_1_2
      - l_finger_1_2_to_finger_1_3
      - l_palm_to_finger_2_1
      - l_finger_2_1_to_finger_2_2
      - l_finger_2_2_to_finger_2_3
      - l_palm_to_finger_3_1
      - l_finger_3_1_to_finger_3_2
      - l_finger_3_2_to_finger_3_3
      - neck_ry
      - hokuyo_joint
      - r_arm_shz
      - r_arm_shx
      - r_arm_ely
      - r_arm_elx
      - r_arm_wry
      - r_arm_wrx
      - r_arm_wry2
      - r_fixed
      - r_fixed_dummy
      - r_fixed_dummy2
      - r_palm_to_finger_1_1
      - r_finger_1_1_to_finger_1_2
      - r_finger_1_2_to_finger_1_3
      - r_palm_to_finger_2_1
      - r_finger_2_1_to_finger_2_2
      - r_finger_2_2_to_finger_2_3
      - r_palm_to_finger_3_1
      - r_finger_3_1_to_finger_3_2
      - r_finger_3_2_to_finger_3_3
      - l_leg_hpz
      - l_leg_hpx
      - l_leg_hpy
      - l_leg_kny
      - l_leg_aky
      - l_leg_akx
      - r_leg_hpz
      - r_leg_hpx
      - r_leg_hpy
      - r_leg_kny
      - r_leg_aky
      - r_leg_akx
    sim_control_mode: 1  # 0: position, 1: velocity
# Publish all joint states
# Creates the /joint_states topic necessary in ROS
  joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 50
  controller_list:
    []